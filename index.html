<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot2Root</title>

  <style>
    /* ===== Reset & Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(
          rgba(0, 0, 0, 0.65),
          rgba(0, 0, 0, 0.65)
        ),
        url("https://images.unsplash.com/photo-1510511459019-5dda7724fd87");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* ===== Container ===== */
    .login-container {
      width: 100%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.25);
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 8px;
      color: #00ff99;
    }

    .login-container h2 {
      text-align: center;
      font-size: 16px;
      font-weight: normal;
      margin-bottom: 25px;
      color: #cccccc;
    }

    /* ===== Form ===== */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .form-group input:focus {
      box-shadow: 0 0 5px #00ff99;
    }

    /* ===== Button ===== */
    .btn-login {
      width: 100%;
      padding: 12px;
      background: #00ff99;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      margin-top: 10px;
    }

    .btn-login:hover {
      background: #00cc7a;
    }

    /* ===== Links ===== */
    .links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #00ff99;
      text-decoration: none;
      margin: 0 5px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* ===== Footer Note ===== */
    .note {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Bot2Root</h1>
    <h2>Bot2Root Pentest</h2>

    <form method="POST" action="#">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="links">
      <a href="#">Sign Up</a> |
      <a href="#">Forgot Password?</a>
    </div>

    <div class="note">
      Authorized security testing environment
    </div>
  </div>
</body>
</html>
